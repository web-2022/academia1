<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumar Objetos Geométricos 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #4caf50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .objects-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .object {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    /* 3D Cubes */
    .cube {
      width: 100px;
      height: 100px;
      background-color: #ff5722;
      transform-style: preserve-3d;
      animation: rotateCube 4s infinite linear;
      position: relative;
    }

    .cube:before, .cube:after, .cube div {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff5722;
    }

    .cube:before {
      transform: rotateY(90deg) translateZ(50px);
    }

    .cube:after {
      transform: rotateX(90deg) translateZ(50px);
    }

    .cube div {
      transform: translateZ(50px);
      background-color: #ff5722;
    }

    @keyframes rotateCube {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* 3D Cones */
    .cone {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #4caf50;
      position: relative;
      margin-top: 50px;
      transform: rotateX(60deg) rotateY(30deg);
    }

    /* 3D Ball */
    .ball {
      width: 100px;
      height: 100px;
      background-color: #f44336;
      border-radius: 50%;
      position: relative;
      animation: rotateBall 4s infinite linear;
    }

    @keyframes rotateBall {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .option-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .option-btn:hover {
      background: #388e3c;
      transform: scale(1.1);
    }

    .result-container {
      font-size: 1.5rem;
      color: #4caf50;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>¡Contemos y Sumemos Objetos Geométricos 3D!</h1>

  <div class="objects-container">
    <!-- Cubo 3D -->
    <div class="object cube" id="cube"></div>

    <!-- Cono 3D -->
    <div class="object cone" id="cone"></div>

    <!-- Pelota 3D -->
    <div class="object ball" id="ball"></div>
  </div>

  <div class="button-container">
    <button class="option-btn" id="btnCube">Agregar Cubo</button>
    <button class="option-btn" id="btnCone">Agregar Cono</button>
    <button class="option-btn" id="btnBall">Agregar Pelota</button>
  </div>

  <div class="result-container">
    <p>Total de objetos: <span id="totalObjects">0</span></p>
  </div>

  <script>
    let totalObjects = 0;

    // Función para actualizar el total de objetos
    function updateTotal() {
      document.getElementById('totalObjects').textContent = totalObjects;
    }

    // Función para agregar un cubo
    document.getElementById('btnCube').addEventListener('click', function() {
      let cube = document.createElement('div');
      cube.classList.add('object', 'cube');
      document.querySelector('.objects-container').appendChild(cube);
      totalObjects += 1;
      updateTotal();
    });

    // Función para agregar un cono
    document.getElementById('btnCone').addEventListener('click', function() {
      let cone = document.createElement('div');
      cone.classList.add('object', 'cone');
      document.querySelector('.objects-container').appendChild(cone);
      totalObjects += 1;
      updateTotal();
    });

    // Función para agregar una pelota
    document.getElementById('btnBall').addEventListener('click', function() {
      let ball = document.createElement('div');
      ball.classList.add('object', 'ball');
      document.querySelector('.objects-container').appendChild(ball);
      totalObjects += 1;
      updateTotal();
    });
  </script>
</body>
</html>
