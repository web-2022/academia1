<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Navbar con Imagen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Incluye el CDN de Font Awesome en el <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Logo o Imagen Placeholder -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://via.placeholder.com/40" alt="Logo" width="40" height="40" class="rounded-circle me-2">
                MiSitio
            </a>
            
            <!-- Botón colapsable para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Enlace de WhatsApp con icono de Font Awesome -->
<!-- Icono de WhatsApp en el cuerpo del HTML -->
<a href="https://wa.me/51987654321" target="_blank" style="text-decoration: none;">
    <i class="fab fa-whatsapp" style="font-size: 40px; color: #25D366;"></i>
</a>

<h3>El icono e Whastapp</h3>
<!-- Incluye el CDN de Font Awesome en el <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Enlace flotante de WhatsApp -->
    <a href="https://wa.me/51987654321" target="_blank" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <!-- CSS para el icono flotante -->
    <style>
        .whatsapp-float {
            position: fixed;       /* Mantenerlo fijo en la pantalla */
            bottom: 20px;          /* Distancia desde la parte inferior de la pantalla */
            right: 20px;           /* Distancia desde el lado derecho de la pantalla */
            background-color: #25D366;
            color: white;
            border-radius: 50%;    /* Hace que el icono sea circular */
            padding: 15px;
            font-size: 24px;       /* Tamaño del icono */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra */
            text-decoration: none;
            z-index: 1000;         /* Asegura que esté sobre otros elementos */
        }
    
        /* Efecto al pasar el cursor */
        .whatsapp-float:hover {
            background-color: #128C7E; /* Cambia a un tono más oscuro de verde al pasar el cursor */
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
