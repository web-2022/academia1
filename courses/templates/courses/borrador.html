<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contemos Juntos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #a2d9ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #ball-container {
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, #ffffff, #90caf9);
      border-radius: 50%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffeb3b, #fbc02d);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .option-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .option-btn:hover {
      background: #388e3c;
    }

    #reward {
      font-size: 2rem;
      color: #ff5722;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-primary">Â¡Contemos Juntos!</h1>
    <p id="guide">Haz clic en el nÃºmero correcto despuÃ©s de contar las pelotas.</p>
    <div id="ball-container" class="mt-4"></div>
    <div id="options" class="mt-4"></div>
    <div id="result"></div>
    <div id="reward">Â¡Genial! ðŸŽ‰</div>
  </div>

  <script>
    function generateBalls(maxBalls) {
      const ballContainer = document.getElementById('ball-container');
      const optionsContainer = document.getElementById('options');
      const resultContainer = document.getElementById('result');
      const reward = document.getElementById('reward');

      ballContainer.innerHTML = '';
      optionsContainer.innerHTML = '';
      resultContainer.textContent = '';
      reward.style.display = 'none';

      const numBalls = Math.floor(Math.random() * maxBalls) + 1;

      // Generate balls
      for (let i = 0; i < numBalls; i++) {
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.textContent = i + 1; // Optional number on the ball
        ballContainer.appendChild(ball);
      }

      // Generate random options
      const correctAnswer = numBalls;
      const options = new Set();
      while (options.size < 4) {
        const randomOption = Math.floor(Math.random() * maxBalls) + 1;
        options.add(randomOption);
      }
      options.add(correctAnswer);

      const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

      shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;

        button.addEventListener('click', () => {
          if (option === correctAnswer) {
            resultContainer.textContent = 'Â¡Correcto!';
            reward.style.display = 'block';
            setTimeout(() => generateBalls(maxBalls), 3000);
          } else {
            resultContainer.textContent = 'IntÃ©ntalo de nuevo.';
          }
        });

        optionsContainer.appendChild(button);
      });
    }

    generateBalls(10); // Start with 10 balls
  </script>
</body>
</html>
