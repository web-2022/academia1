<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Pelotas</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #ball-container {
            width: 100%;
            height: 60vh;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #ffffff, #007bff);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-success { background-color: #28a745; color: white; }

        .btn:hover {
            opacity: 0.9;
        }

        #options-container {
            text-align: center;
            margin-top: 20px;
        }

        .option {
            margin: 5px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .option:hover {
            background-color: #e2e6ea;
        }

        .correct {
            background-color: #d4edda;
        }

        .wrong {
            background-color: #f8d7da;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <button id="generate-btn-10" class="btn btn-primary">Generar Pelotas (1-10)</button>
        <button id="generate-btn-20" class="btn btn-secondary">Generar Pelotas (1-20)</button>
        <button id="generate-btn-30" class="btn btn-success">Generar Pelotas (1-30)</button>
    </div>

    <div id="ball-container"></div>

    <div id="options-container">
        <h3>¿Cuántas pelotas hay?</h3>
        <div id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generate-btn-10').addEventListener('click', () => generateBalls(10));
            document.getElementById('generate-btn-20').addEventListener('click', () => generateBalls(20));
            document.getElementById('generate-btn-30').addEventListener('click', () => generateBalls(30));
        });

        function generateBalls(maxBalls) {
            const ballContainer = document.getElementById('ball-container');
            const optionsContainer = document.getElementById('options');
            const resultContainer = document.getElementById('result');

            // Limpiar contenedores
            ballContainer.innerHTML = '';
            optionsContainer.innerHTML = '';
            resultContainer.textContent = '';

            // Generar número aleatorio de pelotas
            const numBalls = Math.floor(Math.random() * maxBalls) + 1;

            // Crear y añadir las pelotas al contenedor
            for (let i = 0; i < numBalls; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ballContainer.appendChild(ball);
            }

            // Crear opciones de respuesta
            const correctAnswer = numBalls;
            const options = new Set();
            options.add(correctAnswer);

            while (options.size < 4) {
                options.add(Math.floor(Math.random() * maxBalls) + 1);
            }

            // Mezclar opciones y añadirlas como botones
            Array.from(options)
                .sort(() => Math.random() - 0.5)
                .forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option';
                    button.addEventListener('click', () => {
                        if (option === correctAnswer) {
                            resultContainer.textContent = '¡Correcto!';
                            resultContainer.style.color = 'green';
                            setTimeout(() => generateBalls(maxBalls), 2000); // Generar nuevas pelotas tras 2 segundos
                        } else {
                            resultContainer.textContent = 'Intenta de nuevo.';
                            resultContainer.style.color = 'red';
                        }
                    });
                    optionsContainer.appendChild(button);
                });
        }
    </script>
</body>
</html>
