<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: lightgray;
        }

        .box {
            position: absolute;
            top: 50px;  /* Mueve el elemento 50px hacia abajo desde el contenedor */
            left: 30px; /* Mueve el elemento 30px hacia la derecha desde el contenedor */
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
