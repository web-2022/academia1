<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumas con Figuras GeomÃ©tricas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fff3e0, #e1f5fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #00796b;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .shapes-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .shape {
      width: 50px;
      height: 50px;
      margin: 5px;
    }

    .circle {
      background-color: #ffab91;
      border-radius: 50%;
    }

    .square {
      background-color: #4fc3f7;
    }

    .options-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .option-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 15px;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .option-btn:hover {
      background: #388e3c;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #reward {
      font-size: 2rem;
      color: #ff9800;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Â¡Sumemos Figuras!</h1>
    <div class="question-container">
      <div class="shapes-container" id="left-shapes"></div>
      <div class="shapes-container" id="right-shapes"></div>
      <p class="mt-3">Â¿CuÃ¡ntas figuras hay en total?</p>
    </div>
    <div class="options-container" id="options"></div>
    <div id="result"></div>
    <div id="reward">Â¡Muy bien! ðŸŽ‰</div>
  </div>

  <script>
    function generateSumWithShapes() {
      const leftShapesContainer = document.getElementById('left-shapes');
      const rightShapesContainer = document.getElementById('right-shapes');
      const optionsContainer = document.getElementById('options');
      const resultContainer = document.getElementById('result');
      const reward = document.getElementById('reward');

      // Reset containers
      leftShapesContainer.innerHTML = '';
      rightShapesContainer.innerHTML = '';
      optionsContainer.innerHTML = '';
      resultContainer.textContent = '';
      reward.style.display = 'none';

      // Generate random numbers for the sum
      const leftCount = Math.floor(Math.random() * 5) + 1; // Between 1 and 5
      const rightCount = Math.floor(Math.random() * 5) + 1; // Between 1 and 5
      const totalShapes = leftCount + rightCount;

      // Function to create shapes
      const createShapes = (count, shapeClass, container) => {
        for (let i = 0; i < count; i++) {
          const shape = document.createElement('div');
          shape.className = `shape ${shapeClass}`;
          container.appendChild(shape);
        }
      };

      // Create shapes for the left and right sides
      createShapes(leftCount, 'circle', leftShapesContainer);
      createShapes(rightCount, 'square', rightShapesContainer);

      // Generate options
      const options = new Set();
      while (options.size < 3) {
        const randomOption = Math.floor(Math.random() * 10) + 1;
        options.add(randomOption);
      }
      options.add(totalShapes);

      // Shuffle and display options
      Array.from(options).sort(() => Math.random() - 0.5).forEach(option => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;

        button.addEventListener('click', () => {
          if (option === totalShapes) {
            resultContainer.textContent = 'Â¡Correcto!';
            reward.style.display = 'block';
            setTimeout(() => generateSumWithShapes(), 3000);
          } else {
            resultContainer.textContent = 'IntÃ©ntalo de nuevo.';
          }
        });

        optionsContainer.appendChild(button);
      });
    }

    // Generate the first question on load
    generateSumWithShapes();
  </script>
</body>
</html>
