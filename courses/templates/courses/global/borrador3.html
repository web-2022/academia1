<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamiento Espacial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .instructions {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
    }

    #playground {
      position: relative;
      width: 80%;
      height: 300px;
      margin: 0 auto;
      border: 2px dashed #007bff;
      background-color: #eaf4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .target {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #4caf50;
      border-radius: 50%;
      z-index: 1;
    }

    .draggable {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ff5722;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 2;
    }

    .feedback {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-container {
      margin-top: 20px;
    }

    .btn {
      font-size: 1.25rem;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* BotÃ³n flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 30px;
      z-index: 1000;
    }

    .whatsapp-float:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <h1>Aprende Posicionamiento Espacial</h1>
  <p class="instructions">Mueve el cÃ­rculo rojo hacia: <span id="target-position"></span></p>

  <div id="playground">
    <div id="target" class="target"></div>
    <div id="draggable" class="draggable"></div>
  </div>

  <p class="feedback" id="feedback"></p>

  <div class="btn-container">
    <button class="btn" onclick="generateNewChallenge()">Nuevo Reto</button>
  </div>

  <!-- BotÃ³n flotante de WhatsApp -->
  <a href="https://wa.me/51950990891" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    const positions = {
      arriba: { top: '10%', left: '50%' },
      abajo: { top: '80%', left: '50%' },
      izquierda: { top: '50%', left: '10%' },
      derecha: { top: '50%', left: '80%' },
    };

    const draggable = document.getElementById('draggable');
    const target = document.getElementById('target');
    const feedback = document.getElementById('feedback');
    const targetPositionText = document.getElementById('target-position');
    let currentTargetPosition = '';

    function generateNewChallenge() {
      const keys = Object.keys(positions);
      currentTargetPosition = keys[Math.floor(Math.random() * keys.length)];
      const targetPosition = positions[currentTargetPosition];
      target.style.top = targetPosition.top;
      target.style.left = targetPosition.left;

      targetPositionText.textContent = currentTargetPosition;
      feedback.textContent = '';
      resetDraggable();
    }

    function resetDraggable() {
      draggable.style.top = '50%';
      draggable.style.left = '50%';
      draggable.style.transform = 'translate(-50%, -50%)';
    }

    let isDragging = false;
    let offsetX, offsetY;

    draggable.addEventListener('mousedown', (event) => {
      isDragging = true;
      offsetX = event.offsetX;
      offsetY = event.offsetY;
    });

    document.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const rect = playground.getBoundingClientRect();
        const x = event.clientX - rect.left - offsetX;
        const y = event.clientY - rect.top - offsetY;

        draggable.style.left = `${x}px`;
        draggable.style.top = `${y}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        checkPosition();
      }
    });

    function checkPosition() {
      const rect = target.getBoundingClientRect();
      const draggableRect = draggable.getBoundingClientRect();

      if (
        draggableRect.left < rect.right &&
        draggableRect.right > rect.left &&
        draggableRect.top < rect.bottom &&
        draggableRect.bottom > rect.top
      ) {
        feedback.textContent = 'Â¡Correcto! ðŸŽ‰';
        feedback.style.color = '#4caf50';
        setTimeout(generateNewChallenge, 3000); // Generar nuevo caso despuÃ©s de 3 segundos
      } else {
        feedback.textContent = 'Â¡Intenta de nuevo! ðŸ˜Ÿ';
        feedback.style.color = '#ff5722';
      }
    }

    generateNewChallenge();
  </script>

  <!-- FontAwesome para el botÃ³n de WhatsApp -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
