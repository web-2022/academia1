{% extends 'courses/global/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h1 class="text-primary">Iniciar Sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary p-2">Ingresar</button>
</form>
<p>No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
{% endblock %}
